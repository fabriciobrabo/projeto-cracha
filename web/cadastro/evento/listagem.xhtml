<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/padrao.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        
        <h:form id="form">
            <p:growl showDetail="true" showSummary="true"/>

            <p:panel>
                <f:facet name="header">
                    <h:outputText value="Lista de Eventos"
                                  style="font-size: 20px; font-weight: bold;"/>
                </f:facet>

                <p:dataTable 
                    id="lista"
                    var="evento" value="#{eventoBean.eventos}"
                    emptyMessage="Sem registro para a exibi&ccedil;&atilde;o."
                    paginator="true" rows="6"  
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                    rowsPerPageTemplate="5,10,15,20,25">

                    <f:facet name="header">
                        <p:commandButton id="novo"
                                     value="Novo registro"
                                     ajax="false"
                                     action="#{eventoBean.novo()}"
                                     icon="ui-icon-plusthick"/>
                    </f:facet>
                    
                    <p:column headerText="Nome">  
                        <h:outputText value="#{evento.nome}" />  
                    </p:column> 

                    <p:column headerText="Sigla">
                        <h:outputText value="#{evento.sigla}" />  
                    </p:column>  

                    <p:column headerText="Per&iacute;odo">
                        <h:outputText value="#{evento.periodo}" />
                    </p:column>


                    <p:column headerText="A&ccedil;&otilde;es">
                        <p:commandLink 
                            action="#{eventoBean.corrigir()}"
                            title="Corrigir"
                            ajax="false">  
                            <h:graphicImage library="img" name="edit24.png"/>
                            <f:setPropertyActionListener 
                                value="#{evento}" 
                                target="#{eventoBean.evento}" />  
                        </p:commandLink>  
                    </p:column> 
                </p:dataTable>
            </p:panel>
        </h:form>
        
    </ui:define>

</ui:composition>
